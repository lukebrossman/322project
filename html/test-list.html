<HEAD>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="test-list.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <script type="text/javascript" src="Javascript/Main.js"></script>
        <script type="text/javascript">
        $(function() {
            Main.start();
        });
        </script>
</HEAD>
<div class="container">
    <br />
	<div class="row">
        <div class="dual-list list-left col-md-5">
            <div class="well text-right">
                <div class="row">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="classNum" name="SearchDualList" class="form-control" placeholder="Course Number" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="className" name="SearchDualList" class="form-control" placeholder="Course name" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="classDesc" name="SearchDualList" class="form-control" placeholder="Course Description" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group">
                            <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
                        </div>
                    </div>
                    <button class="createclass">Create Class</button>
                </div>
                <ul class="class-group">
                    <li class="list-group-item">class</li>
                </ul>
                <button class="getclasses">Get Classes</button>
            </div>
        </div>

        <div class="list-arrows col-md-1 text-center">
            <button class="btn btn-default btn-sm move-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>

            <button class="btn btn-default btn-sm move-right">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>

        <div class="dual-list list-right col-md-5">
            <div class="well">
                <div class="row">
                    <div class="col-md-2">
                        <div class="btn-group">
                            <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="firstName" name="SearchDualList" class="form-control" placeholder="First Name" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="lastName" name="SearchDualList" class="form-control" placeholder="Last Name" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="idNumber" name="SearchDualList" class="form-control" placeholder="ID #" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="email" name="SearchDualList" class="form-control" placeholder="Email" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="major" name="SearchDualList" class="form-control" placeholder="Major" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="gpa" name="SearchDualList" class="form-control" placeholder="GPA" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" id="graddate" name="SearchDualList" class="form-control" placeholder="Grad Date" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group">
                            <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
                        </div>
                    </div>
                    <button class="createstudent">Create student account</button>
                    </div>
                </div>
                <ul class="student-group">
                    <li class="list-group-item">student</li>
                </ul>
                <button class="getstudents">Get students</button>
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-search"></span>
            <label class="label">Student ID</label>
            <input type="text" id="editID" name="SearchDualList" class="form-control" placeholder="ID Number" />
        </div>
        <button class="editstudent">Edit Student Account</button>
        <div class="edit" id="edit">
            <div class="col-md-2">
                <div class="btn-group">
                    <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <label class="label">First Name</label>
                    <input type="text" id="editfirstName" name="SearchDualList" class="form-control" placeholder="First Name" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <label class="label">Last Name</label>
                    <input type="text" id="editlastName" name="SearchDualList" class="form-control" placeholder="Last Name" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <label class="label">Email</label>
                    <input type="text" id="editemail" name="SearchDualList" class="form-control" placeholder="Email" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <label class="label">Major</label>
                    <input type="text" id="editmajor" name="SearchDualList" class="form-control" placeholder="Major" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <label class="label">GPA</label>
                    <input type="text" id="editgpa" name="SearchDualList" class="form-control" placeholder="GPA" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <label class="label">Graduation Date</label>
                    <input type="text" id="editgraddate" name="SearchDualList" class="form-control" placeholder="Grad Date" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="btn-group">
                    <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
            </div>
            </div>
                <button class="savestudent">Save student account</button>
            </div>
        </div>
	</div>
</div>
