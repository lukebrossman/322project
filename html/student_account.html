<HEAD>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="creation.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="Javascript/jquery.min.js"></script>

            Main.start();

<div class="container">
            <h1 class="form-heading">git push master --force</h1>
            <form class="form-horizontal">
                <h2>TA Registration Student Account</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name: </label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label"> <br>Last Name: </label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="idNumber" class="col-sm-3 control-label"> <br>Student ID Number: </label>
                    <div class="col-sm-9">
                        <input type="text" id="idNumber" placeholder="0123456789" class="form-control"><br>
                    </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label"> <br>Email: </label>
                    <div class="col-sm-9">
                        <input type="text" id="email" placeholder="joe.smith@wsu.edu" class="form-control" name= "email">
                        <span class="help-block"><br>(Please use your WSU Email Address.) <br> </span> 
                    </div>
                </div>
                    
                     <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label"> <br>Phone Number: </label>
                    <div class="col-sm-9">
                        <input type="text" id="phone" placeholder="XXX-XXX-XXXX" class="form-control">
                        
                    </div>
                </div>
                    
                    
                <div class="form-group">
                    <label for="major" class="col-sm-3 control-label"> <br>Major: </label>
                    <div class="col-sm-9">
                        <input type="text" id="major" placeholder="Computer Science" class="form-control"><br>
                        
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gpa" class="col-sm-3 control-label"> <br>GPA: </label>
                    <div class="col-sm-9">
                        <input type="text" id="gpa" placeholder="GPA" class="form-control"><br>
                        
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gradDate" class="col-sm-3 control-label"> <br>Graduation Year: </label>
                    <div class="col-sm-9">
                        <input type="text" id="graddate" placeholder="2020" class="form-control"><br><br>
                        
                    </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label"> Password: </label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control"> <br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label"> <br>Confirm Password: </label>
                    <div class="col-sm-9">
                        <input type="password" id="confirmpassword" placeholder="Confirm Password" class="form-control"> <br>
                    </div>
                </div>
                
                </div> 
                
          <button class="createstudent"  type="button">Register</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->
